<html lang="en">
<head>

    <style>
        body {

            background-color: #f4f4f4;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            background-color: #fff;

        }

            margin: 0;

            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <div class="main-container">
        <h1>Welcome to SmartPlan</h1>
